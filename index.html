<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horário Noturno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora de Horário Noturno</h1>

    <p class="descricao">
        Informe o horário de entrada, a carga horária mensal, o mês, os dias trabalhados na semana e o intervalo.<br>
        A saída considera a <strong>hora reduzida de 52min30s</strong> a partir das 22h até o fim da jornada.
    </p>

    <div class="card">

        <label>Hora de entrada:</label>
        <input type="time" id="entrada">

        <label>Carga horária mensal (em horas):</label>
        <input type="number" id="cargaMensal" placeholder="Ex: 220">

        <label>Mês de referência:</label>
        <select id="mes">
            <option>Janeiro</option><option>Fevereiro</option><option>Março</option>
            <option>Abril</option><option>Maio</option><option>Junho</option>
            <option>Julho</option><option>Agosto</option><option>Setembro</option>
            <option>Outubro</option><option>Novembro</option><option>Dezembro</option>
        </select>

        <label>Dias trabalhados na semana:</label>
        <div class="dias">
            <label><input type="checkbox" value="seg" checked> Seg</label>
            <label><input type="checkbox" value="ter" checked> Ter</label>
            <label><input type="checkbox" value="qua" checked> Qua</label>
            <label><input type="checkbox" value="qui" checked> Qui</label>
            <label><input type="checkbox" value="sex" checked> Sex</label>
            <label><input type="checkbox" value="sab"> Sáb</label>
            <label><input type="checkbox" value="dom"> Dom</label>
        </div>

        <label>Intervalo (HH:MM):</label>
        <input type="time" id="intervalo" value="01:00">

        <p class="resultado-pequeno">
            Carga diária calculada: <span id="cargaDiaria">—</span>
        </p>

        <button onclick="calcularSaida()">Calcular saída</button>

        <p class="resultado" id="resultado"></p>

    </div>

    <footer>Criado por <a href="#">LudBarroso</a></footer>

    <script src="script.js"></script>
</body>
</html>
